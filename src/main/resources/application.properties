server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/bid?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatisMapper
#mybatis映射地址
mybatis.type-aliases-package=com.biubiu.po
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.identity=MYSQL

#分页助手
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=500
spring.redis.pool.max-idle=1000
spring.redis.pool.max-wait=6000
spring.redis.pool.min-idle=4